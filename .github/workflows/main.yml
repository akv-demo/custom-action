on: [push]

jobs:
  no_bool_input:
    runs-on: ubuntu-latest
    name: No bool input
    steps:
      - name: Hello world action step
        id: hello
        uses: akv-demo/custom-action@v1.10
        with:
          who-to-greet: 'Mona the Octocat'
          sample-env-var: 'AAAA'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"

      - name: Show env vars
        run: set
  false_bool_input:
    runs-on: ubuntu-latest
    name: false bool input
    steps:
      - name: Hello world action step
        id: hello
        uses: akv-demo/custom-action@v1.10
        with:
          who-to-greet: 'Mona the Octocat'
          sample-env-var: 'AAAA'
          bool-var: false
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"

      - name: Show env vars
        run: set

  true_bool_input:
    runs-on: ubuntu-latest
    name: true bool input
    steps:
      - name: Hello world action step
        id: hello
        uses: akv-demo/custom-action@v1.10
        with:
          who-to-greet: 'Mona the Octocat'
          sample-env-var: 'AAAA'
          bool-var: true
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"

      - name: Show env vars
        run: set
